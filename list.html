<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar tag listing</title>
</head>

<body>
    <h1>Belajar tag listing</h1>
    <small>unordered list (ul)</small>
    <!-- list yang tidak berurutan -->
    <ul type="circle">
        <li>bermain bola</li>
        <li>bermain gitar</li>
        <li>berenang</li>
        <li>bulu tangkis</li>
    </ul>
    <small>unordered list (ul)</small>
    <!-- list yang brurutan -->
    <ol type="A">
        <li>bangun</li>
        <li>makan</li>
        <li>tidur lagi</li>
        <li>bangun</li>
        <li>makan</li>
        <li>mandi</li>
    </ol>
</body>

</html>
